<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Colleges Library Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 12px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }
        .card {
            border: 3px solid #000;
            padding: 10px;
            text-align: left;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .card-content {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>ABC Colleges</h1>
    <h2>Library Users</h2>
    <div class="container" id="library-users"></div>

    <script>
        async function loadXML() {
            const response = await fetch('vhernielyn_aquino.xml'); // Change to actual file name
            const text = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, "text/xml");
            const users = xmlDoc.getElementsByTagName("user");

            const container = document.getElementById("library-users");
            container.innerHTML = '';

            for (let i = 0; i < users.length; i++) {
                const user = users[i];
                const userCard = document.createElement("div");
                userCard.classList.add("card");

                userCard.innerHTML = `
                    <img src="${user.getElementsByTagName("photo")[0].textContent}" alt="User Photo">
                    <div class="card-content">
                        <strong>${user.getElementsByTagName("name")[0].textContent}</strong>
                        <p><strong>Course:</strong> ${user.getElementsByTagName("course")[0].textContent}</p>
                        <p><strong>Year / Section:</strong> ${user.getElementsByTagName("year")[0].textContent}${user.getElementsByTagName("section")[0].textContent}</p>
                        <p><strong>Adviser:</strong> ${user.getElementsByTagName("advisor")[0].textContent}</p>
                        <p><strong>School Year:</strong> ${user.getElementsByTagName("schoolYear")[0].textContent}</p>
                    </div>
                `;
                container.appendChild(userCard);
            }
        }

        loadXML();
    </script>
</body>
</html>
